<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Weather Checker</title>
  <link rel="stylesheet" href="main.css" />
  <!-- Font Awesome for weather icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <div class="api-info">
        <!-- <p>Powered by: <span id="api-name">OpenWeatherMap</span></p> -->
      </div>
      
      <div class="search-container">
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>
      
      <div class="weather-info">
        <div class="location">
          <h2 class="city">New York, US</h2>
          <p class="date">Wednesday, July 22, 2020</p>
        </div>
        
        <div class="temperature">
          <div class="temp-main">
            <i class="fas fa-sun weather-icon"></i>
            <span class="temp">15</span>
            <span class="temp-unit">°C</span>
          </div>
          <p class="weather-description">Sunny</p>
        </div>
        
        <div class="temp-details">
          <div class="temp-range">
            <p>Min Temp: <span class="min-temp">13°C</span></p>
            <p>Max Temp: <span class="max-temp">16°C</span></p>
          </div>
          
          <div class="additional-info">
            <div class="info-item">
              <i class="fas fa-tint"></i>
              <p>Humidity<br><span class="humidity">65%</span></p>
            </div>
            <div class="info-item">
              <i class="fas fa-wind"></i>
              <p>Wind<br><span class="wind">3.5 m/s</span></p>
            </div>
            <div class="info-item">
              <i class="fas fa-compress-alt"></i>
              <p>Pressure<br><span class="pressure">1015 hPa</span></p>
            </div>
          </div>
        </div>
        
        <!-- AI Weather Insights Section -->
        <div class="ai-insights">
          <h3>AI Weather Insights</h3>
          <div class="insights-content">
            <p class="insight-text">Enter a city to get AI-powered weather insights and recommendations.</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>Professional Weather Checker &copy; 2025</p>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
